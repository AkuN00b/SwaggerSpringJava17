<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Helm Thymeleaf</title>
</head>
<body style="text-align: center;">
<form th:action="@{/saveHelmth}" th:object="${helmObject}" method="post">
    <table>
        <tr>
            <td><label for="merk">Merk</label></td>
            <td><input type="text" th:field="*{merk}" id="merk" name="merk" class="form-control"></td>
        </tr>
        <tr>
            <td><label for="warna">Warna</label></td>
            <td><input type="text" th:field="*{warna}" id="warna" name="warna" class="form-control"></td>
        </tr>
        <tr>
            <td><label for="ukuran">Ukuran</label></td>
            <td><input type="text" th:field="*{ukuran}" id="ukuran" name="ukuran" class="form-control"></td>
        </tr>
        <tr>
            <td><label for="stok">Stok</label></td>
            <td><input type="text" th:field="*{stok}" id="stok" name="stok" class="form-control"></td>
        </tr>
        <tr>
            <td><label for="jenis">Jenis</label></td>
            <td><input type="text" th:field="*{jenis}" id="jenis" name="jenis" class="form-control"></td>
        </tr>
        <tr>
            <td><label for="harga">Harga</label></td>
            <td><input type="text" th:field="*{harga}" id="harga" name="harga" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" class="form-control">Save!</button></td>
        </tr>
    </table>
</form>
</body>
</html>
