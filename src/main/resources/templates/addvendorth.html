<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Vendor Thymeleaf</title>
</head>
<body style="text-align: center;">
<form th:action="@{/saveVendorth}" th:object="${vendorObject}" method="post">
    <table>
        <tr>
            <td><label for="namaVendor">Nama</label></td>
            <td><input type="text" th:field="*{namaVendor}" id="namaVendor" name="namaVendor" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" class="form-control">Save!</button></td>
        </tr>
    </table>
</form>
</body>
</html>
