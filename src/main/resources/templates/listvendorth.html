<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Vendor Thymeleaf</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body style="text-align: center;">
<h3>Daftar Vendor</h3>
<table class="table">
  <thead>
  <tr>
    <th>ID Vendor</th>
    <th>Nama Vendor</th>
    <th>Aksi</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vendor: ${listVendor}">
    <td th:text="${vendor.idVendor}"></td>
    <td th:text="${vendor.namaVendor}"></td>
    <td>
      <a th:href="@{/vieweditvendorth/{id}(id=${vendor.idVendor})}" class="btn btn-primary btn-sm">Edit</a>
      <a th:href="@{/deleteVendorth/{id}(id=${vendor.idVendor})}" class="btn btn-danger btn-sm" onclick="return confirm('Apakah Anda yakin ingin menghapus vendor ini?')">Hapus</a>
    </td>
  </tr>
  </tbody>
</table>
<br>
<a href="http://localhost:8080/vendor/report/html" class="btn btn-secondary">Export</a>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
