<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Helm Thymeleaf</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body style="text-align: center;">
<h3>Daftar Helm</h3>
<table class="table">
  <thead>
  <tr>
    <th>Merk</th>
    <th>Warna</th>
    <th>Ukuran</th>
    <th>Jenis</th>
    <th>Stok</th>
    <th>Harga</th>
    <th>Aksi</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="helm: ${listHelm}">
    <td th:text="${helm.merk}"></td>
    <td th:text="${helm.warna}"></td>
    <td th:text="${helm.ukuran}"></td>
    <td th:text="${helm.jenis}"></td>
    <td th:text="${helm.stok}"></td>
    <td th:text="${helm.harga}"></td>
    <td>
      <a th:href="@{/viewedithelmth/{id}(id=${helm.idHelm})}" class="btn btn-primary btn-sm">Edit</a>
      <a th:href="@{/deleteHelmth/{id}(id=${helm.idHelm})}" class="btn btn-danger btn-sm" onclick="return confirm('Apakah Anda yakin ingin menghapus helm ini?')">Hapus</a>
    </td>
  </tr>
  </tbody>
</table>
<br>
<a href="http://localhost:8080/helm/report/html" class="btn btn-secondary">Export</a>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
